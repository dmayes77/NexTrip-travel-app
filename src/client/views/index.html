<!DOCTYPE html>
html
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexTrip</title>
    <script
      src="https://kit.fontawesome.com/da39185c1c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="title"><i class="fas fa-road"></i>NexTrip</div>
    </nav>
    <header id="header">
      <h1>NexTrip<i class="fas fa-road"></i></h1>
      <h3>
        Plan your next trip.<br />
        See local restaurant reviews, events, and weather
      </h3>
    </header>

    <main id="main-container">
      <section id="entry-container">
        <label for="zip"
          >Enter City and State or Zipcode and Arrival Date here</label
        >
        <div id="inputArea">
          <input type="text" id="zip" placeholder="Chattanooga, TN" />
          <input type="text" id="date" placeholder="12/25/2020" />
        </div>
        <button id="generate" type="submit">GeTrip</button>
      </section>
      <section id="results-container">
        <div id="results"></div>
      </section>
    </main>

    <footer id="footer">
      <p>This is a footer</p>
    </footer>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
