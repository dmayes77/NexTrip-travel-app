<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NexTrip</title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">

    <body>

       
        <header id="header">
            <span class="title">NexTrip</span>
        </header>
      

        <main>
            <section>
              <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" />
                <button id="generate" type="submit">Generate</button>
              </div>
                <!-- <form class="" onsubmit="return handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form> -->
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer id='footer'>
            <p>This is a footer</p>
        </footer>
        <script>
          // Check that service workers are supported
          if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                  navigator.serviceWorker.register('/service-worker.js');
              });
          }
      </script>
    </body>
</html>
