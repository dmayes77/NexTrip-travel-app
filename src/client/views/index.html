<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NexTrip</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <span class="title">NexTrip</span>
    </header>

    <main id="main-container">
      <section id="entry-container">
        <label for="zip">Enter City and State or Zipcode here</label>
        <input type="text" id="zip" placeholder="Chattanooga, TN" />
        <button id="generate" type="submit">GeTrip</button>
      </section>
      <section id="results-container">
        <div id="results"></div>
      </section>
    </main>

    <footer id="footer">
      <p>This is a footer</p>
    </footer>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
